<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .superhero-card {
        border: 1px solid #fffdfd;
        padding: 16px;
        margin: 16px;
        width: 300px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 00.1);
      }

      .is-bachelor-true {
        color: red;
      }

      .is-bachelor-false {
        color: green;
      }
    </style>
    <title>Superhero App</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      function SuperheroCard({ superhero }) {
        const { name, age, powers, address, isBachelor, imageUrl } = superhero;

        return (
          <div className="superhero-card">
            <img src={imageUrl} alt={name} style={{ width: "100%", borderRadius: "4px" }} />
            <h2>{name}</h2>
            <p>Age: {age}</p>
            <p>Powers: {powers.join(", ")}</p>
            <p>
              Address: {address.street}, {address.city}, {address.country}
            </p>
            <p className={`is-bachelor-${isBachelor}`}>Is Bachelor: {isBachelor ? "Yes" : "No"}</p>
          </div>
        );
      }

      function App() {
        const superheroes = [
          {
            name: "Batman",
            powers: ["Rich", "Fly", "Genius"],
            address: {
              street: "Gotham St",
              city: "Gotham",
              country: "USA",
            },
            age: 21,
            isBachelor: true,
            imageUrl:
              "https://rukminim2.flixcart.com/image/850/1000/poster/7/d/g/batman-portrait-bt455566-medium-original-imaekp86fhb3fhxf.jpeg",
          },
          {
            name: "Superman",
            powers: ["Laser Fry", "Fly", "Runs Fast"],
            address: {
              street: "Central St",
              city: "New York",
              country: "USA",
            },
            age: 41,
            isBachelor: false,
            imageUrl:
              "https://c8.alamy.com/comp/2R7EMM0/portrait-of-a-drawing-of-superman-superhero-warner-dc-and-comics-concept-2R7EMM0.jpg",
          },
        ];

        return (
          <div>
            {superheroes.map((h, index) => (
              <SuperheroCard a={index} superhero={h} />
            ))}
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
